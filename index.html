
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>傩面观容</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #2f2c2c, #5a3d3d, #205142);
      font-family: "STKaiti", serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: #e3e3dc;
    }
    .title {
      position: absolute;
      top: 20px;
      left: 30px;
      text-align: left;
    }
    .title h1 {
      font-size: 2.4em;
      color: #f8eac9;
      margin: 0;
    }
    .title h2 {
      font-size: 1em;
      color: #e6d8ab;
      font-weight: normal;
      margin: 4px 0 0;
      letter-spacing: 0.1em;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
    }

    .side-left, .side-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 18px;
    }

    .side-left button {
      padding: 10px 16px;
      font-size: 14px;
      background: #333;
      color: #d3f3e6;
      border: 1px solid #66a98c;
      border-radius: 5px;
      cursor: pointer;
      font-family: "STKaiti", serif;
    }

    .side-left button:hover {
      background: #222;
    }

    .side-right img {
      width: 90px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .side-right img:hover {
      transform: scale(1.05);
    }

    #mask-container {
      position: relative;
      width: 40vw;
      height: 40vw;
      max-height: 80vh;
    }
    .mask-part {
      position: absolute;
      left: 0;
      width: 100%;
    }
    #head { top: 0; }
    #eyes { top: 5%; }
    #nose { top: 20%; }
    #mouth { top: 30%; }

    .description {
      width: 100%;
      text-align: center;
      font-size: 12px;
      padding: 10px 40px;
      color: #ccc6b8;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>傩面观容</h1>
    <h2>NUO MIAN GUAN RONG</h2>
  </div>

  <div class="main">
    <div class="side-left">
      <button onclick="randomizeParts()">随机一组</button>
      <button onclick="resetParts()">恢复初始</button>
      <button onclick="downloadImage()">保存组合</button>
    </div>

    <div id="mask-container">
      <img id="head" class="mask-part" src="assets/head1.png" />
      <img id="eyes" class="mask-part" src="assets/eyes1.png" />
      <img id="nose" class="mask-part" src="assets/nose1.png" />
      <img id="mouth" class="mask-part" src="assets/mouth1.png" />
    </div>

    <div class="side-right">
      <img src="assets/btn_head.png" onclick="switchPart('head')" alt="冠首" />
      <img src="assets/btn_eyes.png" onclick="switchPart('eyes')" alt="眉眼" />
      <img src="assets/btn_nose.png" onclick="switchPart('nose')" alt="观鼻" />
      <img src="assets/btn_mouth.png" onclick="switchPart('mouth')" alt="纳口" />
    </div>
  </div>

  <div class="description">
    傩面观容：传统与面貌的对话 — NUO MIAN GUAN RONG: A Dialogue Between Tradition and Face — 本互动装置呈现贵州傩面具的眉眼鼻口组合之美，邀请你参与“观容”之礼。
  </div>

  <script>
    const parts = {
      head: Array.from({length: 50}, (_, i) => `assets/head${i + 1}.png`),
      eyes: Array.from({length: 50}, (_, i) => `assets/eyes${i + 1}.png`),
      nose: Array.from({length: 50}, (_, i) => `assets/nose${i + 1}.png`),
      mouth: Array.from({length: 50}, (_, i) => `assets/mouth${i + 1}.png`)
    };
    const indexes = {
      head: 0,
      eyes: 0,
      nose: 0,
      mouth: 0
    };
    function switchPart(part) {
      indexes[part] = (indexes[part] + 1) % parts[part].length;
      document.getElementById(part).src = parts[part][indexes[part]];
    }
    function randomizeParts() {
      for (const part in parts) {
        const i = Math.floor(Math.random() * parts[part].length);
        indexes[part] = i;
        document.getElementById(part).src = parts[part][i];
      }
    }
    function resetParts() {
      for (const part in parts) {
        indexes[part] = 0;
        document.getElementById(part).src = parts[part][0];
      }
    }
    function downloadImage() {
      html2canvas(document.getElementById("mask-container")).then(canvas => {
        const link = document.createElement("a");
        link.download = "nuo-mask.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
