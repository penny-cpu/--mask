
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>傩面观容</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #2f2c2c, #5a3d3d, #205142);
      font-family: "STKaiti", serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      color: #e3e3dc;
    }
    h1 {
      font-size: 3.2em;
      color: #f8eac9;
      margin: 20px 0 0;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeInSlide 1.6s ease forwards;
    }
    h2 {
      font-size: 1.2em;
      color: #f0d9a1;
      margin: 0 0 20px;
      font-weight: normal;
      opacity: 0;
      animation: fadeInSlide 1.6s ease forwards;
      animation-delay: 0.4s;
    }

    @keyframes fadeInSlide {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 75%;
      padding: 0 30px;
      box-sizing: border-box;
    }

    #mask-container {
      position: relative;
      width: 55vw;
      height: 55vw;
      max-height: 70vh;
    }

    .mask-part {
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    #head { top: 0; }
    #eyes { top: 5%; }
    #nose { top: 20%; }
    #mouth { top: 30%; }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-left: 30px;
    }

    .controls img {
      width: 100px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .controls img:hover {
      transform: scale(1.05);
    }

    .functions {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 15px;
    }

    .functions button {
      padding: 10px 16px;
      font-size: 15px;
      background: #333;
      color: #d3f3e6;
      border: 1px solid #66a98c;
      border-radius: 5px;
      cursor: pointer;
      font-family: "STKaiti", serif;
    }

    .functions button:hover {
      background: #222;
    }

    .description {
      margin-top: 15px;
      max-width: 75vw;
      text-align: center;
      font-size: 14px;
      line-height: 1.6em;
      color: #ddd8cc;
    }
  </style>
</head>
<body>
  <h1>傩面观容</h1>
  <h2>GONG ZUN DI MU</h2>

  <div class="container">
    <div id="mask-container">
      <img id="head" class="mask-part" src="assets/head1.png" />
      <img id="eyes" class="mask-part" src="assets/eyes1.png" />
      <img id="nose" class="mask-part" src="assets/nose1.png" />
      <img id="mouth" class="mask-part" src="assets/mouth1.png" />
    </div>
    <div class="controls">
      <img src="assets/btn_head.png" onclick="switchPart('head')" alt="冠首" />
      <img src="assets/btn_eyes.png" onclick="switchPart('eyes')" alt="眉眼" />
      <img src="assets/btn_nose.png" onclick="switchPart('nose')" alt="观鼻" />
      <img src="assets/btn_mouth.png" onclick="switchPart('mouth')" alt="纳口" />
    </div>
  </div>

  <div class="functions">
    <button onclick="randomizeParts()">随机一组</button>
    <button onclick="resetParts()">恢复初始</button>
    <button onclick="downloadImage()">保存组合</button>
  </div>

  <div class="description">
    傩面观容：传统与面貌的对话<br />
    GONG ZUN DI MU: A Dialogue Between Tradition and Face<br />
    本互动装置呈现贵州傩面具的眉眼鼻口组合之美，邀请你参与“观容”之礼。
  </div>

  <script>
    const parts = {
      head: Array.from({length: 50}, (_, i) => `assets/head${i + 1}.png`),
      eyes: Array.from({length: 50}, (_, i) => `assets/eyes${i + 1}.png`),
      nose: Array.from({length: 50}, (_, i) => `assets/nose${i + 1}.png`),
      mouth: Array.from({length: 50}, (_, i) => `assets/mouth${i + 1}.png`)
    };

    const indexes = {
      head: 0,
      eyes: 0,
      nose: 0,
      mouth: 0
    };

    function switchPart(part) {
      const el = document.getElementById(part);
      el.style.opacity = 0;
      setTimeout(() => {
        indexes[part] = (indexes[part] + 1) % parts[part].length;
        el.src = parts[part][indexes[part]];
        el.style.opacity = 1;
      }, 200);
    }

    function randomizeParts() {
      for (const part in parts) {
        const i = Math.floor(Math.random() * parts[part].length);
        indexes[part] = i;
        document.getElementById(part).src = parts[part][i];
      }
    }

    function resetParts() {
      for (const part in parts) {
        indexes[part] = 0;
        document.getElementById(part).src = parts[part][0];
      }
    }

    function downloadImage() {
      html2canvas(document.getElementById("mask-container")).then(canvas => {
        const link = document.createElement("a");
        link.download = "nuo-mask.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
